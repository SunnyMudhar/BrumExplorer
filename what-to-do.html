<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"/>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Title -->
    <title>BrumExplorer | What to Do</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light custom-nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img src ="./assets/images/brumlogo.png" alt="brum explorer logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./about-birmingham.html">ABOUT BIRMINGHAM</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./what-to-do.html">WHAT TO DO</a>
              </li>
            </div>
          </div>
        </div>
    </nav>
    <main>
        <section id="alert-modal-container">
        </section>
        <section class="banner">
          <div class="p-5 mb-4 bg-body-tertiary banner-main" id="what-to-do-banner">
            <div class="container-fluid py-5 banner-content">
              <h1 class="display-5 fw-bold">What To Do</h1>
              <p class="col-md-12 fs-4">Select from the options below to see what Birmingham has to offer!</p>
              <button class="btn btn-outline btn-xl btn-rounded" id="btn-dining" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-result" aria-expanded="false" aria-controls="collapse-result">DINING</button>
            </div>
          </div>
        </section>
        <section class="filters">
          <div class="collapse" id="collapse-result">
            <div class="dining-filters">
              <button class="btn-orange" id="btnTwenty">Get Top 20!</button>
              <button class="btn-orange" id="btnRandom">Get a Random choice</button>
              <button class="btn-orange" id="btnRetrieve">Retrieve Previous Results</button>
            </div>
          </div>
        </section>
        <article class="results">
          <section class="loading-prompt" id="loading-text">
            <h1>LOADING...</h1>
          </section>
          <section class="results-carousel">
            <div id="carousel-results" class="carousel slide" data-bs-interval="false">
              <div class="carousel-inner" id="carousel-container">
                <div class="carousel-item-container" id="carousel-container">
                </div>
                <div class="carousel-buttons">
                  <button class="carousel-control-prev" type="button" data-bs-target="#carousel-results" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carousel-results" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section class="results-random" id="random-result-container">
          </section>
        </article>
    </main>

    <!--Footer-->
    <footer>
      <div class="footer">
        <p> Jabba(script) The Hutt. All Rights Reserved. 2024</p>
      </div>
    </footer>
    </main>
  
  <!--SCRIPTS-->
    <script defer src="./assets/js/restaurant.js"></script>
    <script defer src="./assets/js/alert.js"></script>
  <!--MODAL SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
